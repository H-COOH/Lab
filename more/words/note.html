<html lang="zh">
<head>
	<meta charset="UTF-8">
	<script src="/js/an.js"></script>
	<title>复习单词</title>
</head>
<body onload=L()>
<h1>复习单词</h1>
<div id="all" style="font-size:18px"></div>
<script>
	let Al="";

	function L()
	{
		Al="";
		let c=0,sc,u="";
		let us=localStorage.werdata;
		for(let i=0; i<us.length; i++)
		{
			if(us[i]==="#")
			{
				c++;
				sc=String(c);
				Al="<h3>未命名测试</h3><button onclick=D("+c+") style=\"height:30px;width:100px\">删除</button><br><br>"+u+"<hr>"+Al;
				u="";
			}
			else if(us[i]==="|")
			{u+="&emsp;";}
			else if(us[i]==="\n")
			{u+="<br>";}
			else
			{u+=us[i];}
		}
		document.getElementById("all").innerHTML=Al;
	}

	function D(d)
	{
		let r=confirm("确定删除?\n此操作不可恢复!");
		if(!r)
		{return;}
		let c=0,u="",n="";
		let us=localStorage.werdata;
		for(let i=0; i<us.length; i++)
		{
			if(us[i]==="#")
			{
				c++;
				if(c!==d)
				{n=n+u+"#";}
				u="";
			}
			else
			{u+=us[i];}
		}
		localStorage.werdata=n;
		L();
	}
</script>
</body>
</html>
